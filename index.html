<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider Experiment</title>

</head>
<body>
    <div class="title">
        <h1>Range Slider</h1>
    </div>
    <div class="slidecontainer">
        <input type="range" min="20" max="90" value="40" step="10" class="slider" id="myRange">
        <p>
            Value: <span id="demo"></span>
        </p>
        <p>
            Dollar: 4 * #value = $ <span id="dollar"></span> / month
        </p>
        <p>
            Views:  <span id="views"></span>
        </p>

    </div>
    <script src="./script.js"></script>
</body>
</html>
